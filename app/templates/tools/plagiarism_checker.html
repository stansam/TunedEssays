
{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1>Plagiarism Checker</h1>
    <form method="POST">
        {{ csrf_token() }}
        <div class="form-group">
            <textarea name="text" class="form-control" rows="10" placeholder="Paste your text here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Check for Plagiarism</button>
    </form>
</div>
{% endblock %}
